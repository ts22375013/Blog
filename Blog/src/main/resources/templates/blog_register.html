<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/blog_register_style.css}">
    <title>ブログ記事作成</title>
</head>

<body>
    <header>
        <nav class="header">
            <div class="header-inner">
                <ul class="header-list">
                    <li class="listItem" th:test="${accountName}"></li>
                    <li class="listItem"><a th:href="@{/blog/list}">ブログ記事一覧</a></li>
                    <li class="listItem"><a href="">お問い合わせ</a></li>
                    <li class="listItem"><a th:href="@{/account/logout}">ログアウト</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-inner">
            <section class="register-section">
                <h2 align="center" class="sign">新規ブログ記事登録</h2>
                <form th:action="@{/blog/register/process}" method="post" enctype="multipart/form-data">
                    <div class="register-section-details">
                        <div class="register-section-details_flex">
                            <div align="center">タイトル</div>
                            <input class="blog" align="center" type="text" name="blogTitle" value="" id="blogTitle">
                        </div>
                        <div class="register-section-details_flex">
                            <div align="center">日付</div>
                            <input class="blog" align="center" type="text" name="blogDate" value="" id="blogDate">
                        </div>
                        <div class="register-section-details_flex">
                            <div align="center">カテゴリー</div>
                            <input class="blog" align="center" type="text" name="blogCategory" value="" id="blogCategory">
                        </div>
                        <div class="register-section-details_flex">
                            <div align="center">ブログ画像</div>
                            <input class="blog2" align="center" type="file" name="blogImage">
                        </div>
                        <div class="register-section-details_flex">
                            <div align="center">ブログの説明</div>
                            <textarea class="blog" align="center" name="blogArticle" placeholder="ブログの説明文"></textarea>
                        </div>

                    </div>
                    <div class="register-section-details_flex">
                        <button class="register">-　新規ブログ記事登録　-</button>
                        <button class="back-btn" onclick="history.back();" type="button">-　　　　戻る　　　　-</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div>
            <small>&copy; 2024</small>
        </div>
    </footer>
</body>

</html>
